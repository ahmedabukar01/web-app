<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54f59cd579.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/main.css">
    <title>Dalaal Agency</title>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <div><span>D</span>alaal</div>
            </div>
            <nav>
                <div class="fas fa-window-close" id="close"></div>
                <ul>
                    <li><a href="#">Buy</a></li>
                    <li><a href="#">Rent</a></li>
                    <li><a href="#">Find Agency</a></li>
                    <li><a href="#">House prices</a></li>
                    <li><a href="#">District</a></li>
                    <li class="sign-join"><a href="#"><i class="fas fa-user"></i> Sign in</a></li>
                </ul>
            </nav>
            <div class="bar">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <header class="showcase">
        <div class="showbox">
            <div class="text">
                <div class="title">Find your happy</div>
                <div class="subtitle">Search beautiful houses for sell and buy in mogadisho</div>
            </div>
            <form id="form">
                <div class="input-field">
                    <input type="text" placeholder="district or village" required>
                    <i class="fas fa-search"></i>
                </div>
                <div class="btn-box">
                    <button type="submit" class="btn">Kiro</button>
                    <button type="submit" class="btn">Iibso</button>
                </div>
                
            </form>
        </div>
    </header>
    <section class="agency">
        <div class="container">
            <div class="user-agency">
                <div class="user-info">
                   <div class="top">
                    <div class="img"></div>
                    <div class="info">
                        <div class="name">Ahmed Abukar</div>
                        <div class="username">ahmednuur</div>
                    </div>
                   </div>
                   <div class="btn">
                       <a href="">USER PROFILE</a>
                       <a href="">AGENCY HOUSES</a>
                   </div>
                </div>
                <div class="house-box">
                    <div class="house-image">
                        <img src="" alt="">
                        <div class="house-name"></div>
                    </div>
                    <div class="house-info">
                        <div class="location">
                            <i></i>
                            <div>Towfiq</div>
                        </div>
                        <div class="house">
                            <i></i>
                            <div>Dabaq</div>
                        </div>
                        <div class="size">
                            <i></i>
                            <div>2000</div>
                        </div>
                        <div class="price">
                            <i></i>
                            <div>20,000$</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script/app.js"></script>
</body>
</html>
