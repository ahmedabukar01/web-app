<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54f59cd579.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/main.css">
    <title>Dalaal Agency</title>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <div><span>D</span>alaal</div>
            </div>
            <nav>
                <div class="fas fa-window-close" id="close"></div>
                <ul>
                    <li><a href="#">Buy</a></li>
                    <li><a href="#">Rent</a></li>
                    <li><a href="#">Find Agency</a></li>
                    <li><a href="#">House prices</a></li>
                    <li><a href="#">District</a></li>
                    <li class="sign-join"><a href="#"><i class="fas fa-user"></i> Sign in</a></li>
                </ul>
            </nav>
            <div class="bar">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <header class="showcase">
        <div class="showbox">
            <div class="text">
                <div class="title">Find your happy</div>
                <div class="subtitle">Search beautiful houses for sell and buy in mogadisho</div>
            </div>
            <form id="form">
                <div class="input-field">
                    <input type="text" placeholder="district or village" required>
                    <i class="fas fa-search"></i>
                </div>
                <div class="btn-box">
                    <button type="submit" class="btn">Kiro</button>
                    <button type="submit" class="btn">Iibso</button>
                </div>
                
            </form>
        </div>
    </header>
    <!-- user profile -->
    <section class="agency">
        <div class="container">
            <div class="user-agency">
                <div class="user-info">
                   <div class="top">
                       <div class="profile-image">
                        <img src="images/profile/alex-iby-XhMSz5I1kn8-unsplash.jpg" alt="">
                       </div>
                        <div class="info">
                            <div class="text text-name">Name: <span class="name nm">Ahmed Abukar</span></div>
                            <div class="text text-username">Username: <span class="username nm">ahmednuur</span></div>
                        </div>
                   </div>
                   <div class="btn-box">
                       <a href="" class="btn profile-btn" id="user-profile">USER PROFILE</a>
                       <a href="" class="btn houses-btn">AGENCY HOUSES</a>
                   </div>
                </div>
                <div class="house-box">
                    <div class="house-image">
                        <img src="images/greg-rivers-rChFUMwAe7E-unsplash.jpg" alt="">
                        <div class="house-name">
                            Modern house
                        </div>
                    </div>
                    <div class="house-info">
                        <div class="location flex">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>Towfiq</div>
                        </div>
                        <div class="house flex">
                            <i class="fas fa-home"></i>
                            <div>Dabaq</div>
                        </div>
                        <div class="size flex">
                            <i class="fas fa-calendar-alt"></i>
                            <span>2015</span>
                            <i class="fas fa-expand-alt"></i>
                            <div>2000</div>
                        </div>
                        <div class="price flex">
                            <i class="fas fa-money-bill-alt"></i>
                            <div>20,000$</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script/app.js"></script>
</body>
</html>
